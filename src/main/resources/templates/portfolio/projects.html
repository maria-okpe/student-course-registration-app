<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Projects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>Maria Okpe</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/projects}">Projects</a>
        <a th:href="@{/contact}">Contact</a>
    </nav>
</header>

<section class="projects-section">
    <h2>My Projects</h2>

    <div class="projects-container">
        <!-- Thymeleaf loop: goes through each project in the model -->
        <div class="project-card" th:each="proj : ${projects}">
            <h3 th:text="${proj.title}">Project Title</h3>
            <p th:text="${proj.description}">Project Description</p>
            <p><strong>Technologies:</strong> <span th:text="${proj.technologies}">Tech list</span></p>
            <a th:href="${proj.githubLink}" target="_blank">ðŸ”— View on GitHub</a>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Maria Okpe. All rights reserved.</p>
</footer>

</body>
</html>
